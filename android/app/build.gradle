plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34 // เปลี่ยนเป็นเวอร์ชันที่ต้องการ เช่น 34
    namespace = "com.example.somphot5"
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
 
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17 // เปลี่ยนจาก VERSION_1_8 เป็น VERSION_11
    }

    defaultConfig {
        applicationId = "com.example.somphot5"
        minSdk = 19 // เพิ่มค่า minSdk เป็น 19
        targetSdk = 34 // อัปเดตเป็นเวอร์ชันล่าสุดที่คุณต้องการใช้
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
